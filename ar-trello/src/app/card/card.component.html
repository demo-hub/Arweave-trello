<mat-card class="card" draggable="true" (dragstart)="dragStart($event)" id="{{card.id}}">
    <mat-card-header>
        <mat-card-title>{{card.title}}</mat-card-title>
        <div>
            <fa-icon [icon]="edit" class="edit" (click)="editCard(card.id)"></fa-icon>
            <fa-icon [icon]="times" class="delete" (click)="deleteCard(card.id)"></fa-icon>
        </div>
    </mat-card-header>
    <mat-card-content *ngIf="card.description">
        {{card.description}}
    </mat-card-content>
</mat-card>
