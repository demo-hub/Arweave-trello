<mat-card class="card" draggable="true" (dragstart)="dragStart($event)" id="{{card.id}}">
    <mat-card-header>
        <mat-card-title>{{card.title}}</mat-card-title>
        <fa-icon [icon]="times" (click)="deleteCard(card.id)"></fa-icon>
    </mat-card-header>
    <mat-card-content *ngIf="card.description">
        {{card.description}}
    </mat-card-content>
</mat-card>
