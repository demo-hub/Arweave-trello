<form [formGroup]="filterForm">
    <mat-form-field>
        <mat-label>Filter board</mat-label>
        <input matInput formControlName="filter" (keyup)="filterBoard($event.target.value)">
    </mat-form-field>
</form>

<div>
    <app-list *ngFor="let list of lists" [list]="list" [cardStore]="store"></app-list>
</div>
